<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Masterforce</title>
        {% endif %}
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i">
    </head>

    <body>
        <header>
            <table>
                <tr id="header">
                    <td><h1><a class="header_text" href="/">online_avito_parsing_bot</a></h1></td>
                    <td><p id="user_name">{{ session['user'] }}</p></td>
                    <td><img id="user_logo" src=/monster/{{ session['user'] }}></td>
                </tr>
            </table>
        </header>
        <div id="page">
            {% block body%}

            {% endblock %}
        </div>

    </body>
</html>
